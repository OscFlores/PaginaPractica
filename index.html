<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li id="login">
                <div class="barra"></div>
                <p class="menu">Login</p>
            </li>
            <li id="registro">
                <div class="barra"></div>
                <p class="menu">Registro</p>
            </li>
            <li id="ingreso">
                <div class="barra"></div>
                <p class="menu">Ingresar Clientes</p>
            </li>
        </ul>
    </nav>
    <div id="formulario">
        <div id="form-login">
            <label>Usuario</label>
            <br>
            <input type="text" id="usuario" aria-describedby="emailHelp" placeholder="Introduzca su Usuario">
            <small id="emailHelp" class="form-text text-muted">.</small>
            <br>
            <br>
            <label>Contraseña</label>
            <br>
            <input type="password" id="contraseñal" aria-describedby="emailHelp" placeholder="Introduzca su Contraseña">
            <br>
            <br>
            <button id="botonlogin" onclick="mostrarlogin()"  class="btn btn-primary">Iniciar Sesion</button>
        </div>
        <div id="form-registro">
            <label>Correo Electronico</label>
            <input type="email" id="correo" aria-describedby="emailHelp" placeholder="example@email.com">
            <br>
            <br>
            <label>Nombre</label>
            <input type="text" id="nombre" aria-describedby="emailHelp" placeholder="Nombre de Usuario">
            <br>
            <br>
            <label>Contraseña</label>
            <input type="password" id="contraseñar">
            <br>
            <br>
            <label>Confirma tu Contraseña</label>
            <input type="password" id="contraseñar1">
            <br>
            <br>
            <button id="botonregistro" onclick="mostrarregistro()" class="btn btn-primary">Registrar</button>
        </div>
        <div id="form-ingreso">
            <label>Nombre Cliente</label>
            <input type="text" id="nombrec" aria-describedby="emailHelp" placeholder="Nombre1 Nombre2">
            <br>
            <br>
            <label>Apellido Cliente</label>
            <input type="text" id="apellido" aria-describedby="emailHelp" placeholder="Apellido1 Apellido2">
            <br>
            <br>
            <label>CUI Cliente</label>
            <input type="text" id="CUI">
            <br>
            <br>
            <label>Departamento</label>
            <input type="text" id="departamento">
            <br>
            <br>
            <button id="botoningreso" onclick="mostrarDatos()" class="btn btn-primary">Ingresar Cliente</button>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
